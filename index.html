<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="intro py-3 bg-white text-center ">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Quiz </h2>
        </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span>Good dude.</p>
        </div>
    </div>

    <div class="quiz py-4 bg-dark">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1.Thor vs Kratos  ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A">
                        <label class="form-check-label">Kratos</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Thor</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. 2 + 2 ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A">
                        <label class="form-check-label">4</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">22...</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. '000' + '100' ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A">
                        <label class="form-check-label">100</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">000100</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. 100*2 ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A">
                        <label class="form-check-label">200</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">400</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">5. 55 is a int or string ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A">
                        <label class="form-check-label">int</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="B">
                        <label class="form-check-label">string</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
